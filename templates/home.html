{% extends 'base.html' %}
{% load static %}

{% block content %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
    </head>
    {% for post in object_list %}
    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p><i class="fas fa-comment"></i>{{ post.body }}</p>
    </div>
    {% endfor %}
{% endblock content %}
</html>
